<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio HTML com JS</title>
    <link rel="stylesheet" href="./exercicio_main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercício Módulo 7</h1>
        <h2>Número B sempre deve ser maior que número A</h2>
        <form id="formulario">
            <input type="text" id="numero-A" required placeholder="Número A" />
            <input type="text" id="numero-B" required placeholder="Número B" />
            <button id="btn-enviar" type="submit">Enviar</button>
            <p class="success-message">
                Tudo certo! o Número B é maior que o número A
            </p>
            <p class="error-message">
                O número B precisa ser maior que o número A
            </p>
        </form>
    </div>
    <script src="./exercicio_main.js"></script>
</body>
</html>
